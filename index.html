<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navigation Section -->
    <header>
        <nav class="navigation-section">
            <h2 class="heading" id="navigation-heading">Recipe App</h2>
            <div class="open-favourites-btn-container">
                <i class="fa-solid fa-bars" id="open-favourites-btn"></i>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Search Section -->
        <div class="search-section">
            <h1 class="heading" id="search-section-heading">Find Meals for Your Desire...</h1>
            <blockquote>Real food does not have ingredients, real food is ingredients.<br>
                <cite>-Jamie Oliver</cite>
            </blockquote>
            <!-- Search-Input-Section -->
            <form class="search-input-section">
                <input type="text" name="searchInput" id="searchInput" placeholder="Search your recipes.....">
                <button type="submit" id="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <!-- Status -->
            <p id="present-status">Search your favourite recipes....</p>
        </div>

        <!-- Recipe-Display-Section -->
        <div class="recipe-display-section">

        </div>
        <!-- Recipe-Details-Section -->
        <div class="recipe-details-section">
            <button class="recipe-close-btn" type="button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details">

            </div>
        </div>
        <!-- Favourites-Section -->
        <div class="favourites-section">
            <div class="sectionHeader">
                <h3 class="heading" id="favourites-heading">Favourites</h3>
                <button class="favourites-close-btn" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="favourites-display-section">
                <p class>No item added</p>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
