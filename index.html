<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navigation section -->
    <nav>
        <h1 class="title">Meals App</h1>
        <section class="favourites-section">
            <i class="fa-solid fa-bars" id="inactive"></i>
        </section>
    </nav>
    <main>
        <!-- search section -->
        <section class="searchRecipes">
            <h1 class="search-section-title">Find Meals For You</h1>
            <form class="search-section">
                <input type="text" placeholder="Search recipes here..." class="search-bar">
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </section>
        <!-- recipe section -->
        <section class="recipe-section">
            <h2 class="recipe-section-title">Search your favourite recipes...</h2>
            <div class="recipe-display-section">
                <div class="recipe-container">
                    <!-- All recipes would be displayed here -->
                </div>
                <div class="recipe-details-section">
                    <button type="button" class="recipe-detail-close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="recipe-details">

                    </div>
                </div>
            </div>
        </section>
        <aside class="display-favourites-container" id="inactive">
            <div class="display-favourites-heading-container">
                <h3 class="heading">Favourites</h3>
                <i class="fa-solid fa-xmark favouriteCloseBtn"></i>
            </div>
            <div class="display-favourites">
                <p>Add recipes to display...</p>
            </div>
        </aside>
    </main>

    <script src="./script.js"></script>
</body>

</html>
